{% set name = "poetic-py" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac040dd8cebbfe345587091531df12c4c461b6d6f7784d5d3aed64a2e63821d2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall --no-deps -vv "

requirements:
  build:
    - python
    - setuptools
  host:
    - python
  run:
    - python >=3.6,<3.9
    - tensorflow >=2
    - gensim
    - nltk
    - numpy

test:
  requires:
    - pytest
    - pytest-cov
    - coverage
    - pytest-mock
  imports:
    - poetic
    

about:
  home: https://github.com/kevin931/poetic
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A poetry predictor and toolkit.

extra:
  recipe-maintainers:
    - kevin931
