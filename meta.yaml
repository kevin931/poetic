{% set name = "poetic-py" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eeff542371190522d05bc8d7e87a1f099a2c367640d4948ead9611393e1d8ddc

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall --no-deps -vv "

requirements:
  build:
    - python
    - setuptools
  host:
    - python
  run:
    - python >=3.5,<3.9
    - tensorflow >=2
    - gensim
    - nltk
    - numpy

test:
  requires:
    - pytest
    - pytest-cov
    - coverage
    - pytest-mock
  imports:
    - poetic
    

about:
  home: https://github.com/kevin931/poetic
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A poetry predictor and toolkit.

extra:
  recipe-maintainers:
    - kevin931
