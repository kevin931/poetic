{% set name = "poetic-py" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9611ca585506b9cc659bbf4c13ace0c227b2c4758db0511bda3f3c18c5cad71

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --force-reinstall --no-deps -vv "

requirements:
  build:
    - python
    - setuptools
  host:
    - python
  run:
    - python >=3.5,<3.9
    - tensorflow >=2
    - gensim
    - nltk
    - numpy

test:
  requires:
    - pytest
    - pytest-cov
    - coverage
    - pytest-mock
  imports:
    - poetic
    

about:
  home: https://github.com/kevin931/poetic
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A poetry predictor and toolkit.

extra:
  recipe-maintainers:
    - kevin931
